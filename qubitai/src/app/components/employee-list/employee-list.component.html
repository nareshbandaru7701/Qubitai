<app-home></app-home>
<div *ngIf="loadingValue === 'loading'">
    <h3 class="text-center">Loading...</h3>
</div>
<div class="container" *ngIf="loadingValue === 'loaded'">
    <app-reusable-table [tableTitles]="employeeTableTitles" [data]="employeeData"
    (pageNumber)="employeePage($event)" [totalRecords]="employeeTotalCount" [currentPage]="currentPage"></app-reusable-table>
</div>
