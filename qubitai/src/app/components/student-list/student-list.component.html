<app-home></app-home>
<div *ngIf="loadingValue === 'loading'">
    <h3 class="text-center">Loading...</h3>
</div>
<div class="container" *ngIf="loadingValue === 'loaded'">
    <app-reusable-table [tableTitles]="studentTableTitles" [data]="studentData"
    (pageNumber)="studentPage($event)" [totalRecords]="studentTotalCount" [currentPage]="currentPage"></app-reusable-table>
</div>
